<div class="list-group" *ngIf="searchResult && searchResult.length>0">
    <div (click)="onSearchResultClick(r)" *ngFor="let r of searchResult" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{r.libelle}}</div>
            <!-- {{r.shortDescription}} -->
        </div>
        <span class="badge bg-primary rounded-pill">{{r.description}}</span>
    </div>
</div>
